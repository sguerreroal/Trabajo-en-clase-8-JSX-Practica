<html lang="es">
<head>

</head>
<body >
  <div id="root"> </div>
      <!-- Cargar React. -->

  <script type="text/babel" >
    const data = {
  title1: "Berenjenas fritas",
  comensales: "4 Personas",

  tiempo_coccion: "12 minutos",

}

// 1.
const title_x = <h2>{data.title1}</h2>;

const tiempo_coccion = <p> tiempo de coccion: {data.tiempo_coccion}</p>;

const element = (

    {title_x}
    
    {subtitle_x}    
      
    {tiempo_preparacion}  
    
    {tiempo_coccion}

    <p> {data.preparacion[2]} </p>    
    <p> {data.preparacion[3]} </p>
    <p> {data.preparacion[4]} </p>

  </div>
);


// Renderiamos o pintamos
ReactDOM.render(
  element,// estructura jsx para pintar
  document.getElementById('root')// elemento donde se pintara
);
  </script>
</body>
